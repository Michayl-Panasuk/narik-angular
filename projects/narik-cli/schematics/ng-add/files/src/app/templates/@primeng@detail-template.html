<narik-busy-indicator>
  <div class="p-2 card">
    <narik-toolbar toolbarKey="{{config && config.toolbarKey ? config.toolbarKey : 'detailToolBar'}}"> </narik-toolbar>
    <div class="input-container mt-1">
      <form #form="ngForm" novalidate name="frmDetail">
        <div narik-section="formContent"></div>
      </form>
    </div>
  </div>
</narik-busy-indicator>
