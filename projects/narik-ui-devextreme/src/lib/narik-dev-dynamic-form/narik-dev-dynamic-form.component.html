<div class="dx-fieldset" [tab-guard]="activeTabGuard" [auto-focus]="activeAutoFocus"
  [autoFocusContainerName]="defaultFocusField">
  <ng-container *ngFor="let item of fields">
    <narik-input [name]="item.name" [required]="item.required" *ngIf="
        !item.type ||
        item.type == 'text' ||
        item.type == 'number' ||
        item.type == 'time' ||
        item.type == 'textArea' ||
        item.type == 'password'
      " [options]="item.options" placeHolder="{{ item.options.placeHolder | translate }}" [type]="item.type || 'text'"
      label="{{ item.label | translate }}" [(ngModel)]="model[item.model]">
    </narik-input>

    <narik-checkbox [name]="item.name" [options]="item.options" *ngIf="item.type == 'boolean'"
      [(ngModel)]="model[item.model]" label="{{ item.label | translate }}"></narik-checkbox>

    <narik-date-picker [name]="item.name" [options]="item.options" [required]="item.required"
      *ngIf="item.type == 'date'" placeHolder="{{ item.options.placeHolder | translate }}"
      [(ngModel)]="model[item.model]" label="{{ item.label | translate }}"></narik-date-picker>

    <narik-select [name]="item.name" [options]="item.options" [required]="item.required" *ngIf="item.type == 'select'"
      placeHolder="{{ item.options.placeHolder | translate }}" [dataInfo]="item.dataInfo"
      label="{{ item.label | translate }}" [(ngModel)]="model[item.model]"></narik-select>

    <narik-autocomplete [name]="item.name" [options]="item.options" [required]="item.required"
      *ngIf="item.type == 'autoComplete'" placeHolder="{{ item.options.placeHolder | translate }}"
      [minSearchLength]="item.options.minSearchLength || 0" [isLazyLoadData]="item.options.isLazyLoadData"
      [dataInfo]="item.dataInfo" label="{{ item.label | translate }}" [(ngModel)]="model[item.model]">
    </narik-autocomplete>

    <narik-radio-group [name]="item.name" [options]="item.options" [required]="item.required"
      *ngIf="item.type == 'radio'" placeHolder="{{ item.options.placeHolder | translate }}" [dataInfo]="item.dataInfo"
      label="{{ item.label | translate }}" [(ngModel)]="model[item.model]"></narik-radio-group>

    <narik-dev-checkbox-list [name]="item.name" [options]="item.options" [required]="item.required"
      *ngIf="item.type == 'checkList'" placeHolder="{{ item.options.placeHolder | translate }}"
      [dataInfo]="item.dataInfo" label="{{ item.label | translate }}" [(ngModel)]="model[item.model]">
    </narik-dev-checkbox-list>


  </ng-container>
</div>
