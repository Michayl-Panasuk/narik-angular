<mat-form-field
  class="mat-form-field-no-underline"
  [class]="cssClass"
  floatLabel="always"
  [ngClass]="{
    'mat-form-field-no-underline-without-label': !label,
    'narik-mat-form-field-invalid': !!errors
  }"
>
  <mat-label *ngIf="label">{{ label }}</mat-label>
  <input matInput placeholder="Input" style="display: none" />
  <mat-spinner
    class="select-clear"
    matSuffix
    *ngIf="dataIsLoading"
    mode="indeterminate"
    diameter="17"
  ></mat-spinner>
  <mat-radio-group
    [(ngModel)]="value"
    [ngClass]="{ 'vertical-content': layoutDirection == 'vertical' }"
  >
    <mat-radio-button
      class="example-radio-button"
      *ngFor="let item of itemsData"
      [value]="item[valueField]"
      (blur)="onBlur($event)"
    >
      {{ item[displayField] }}
    </mat-radio-button>
  </mat-radio-group>

  <mat-hint *ngIf="!!errors && displayErrorMode === 'hint'">
    <span class="mat-error">{{ errors }}</span>
  </mat-hint>
  <mat-icon
    *ngIf="!!errors && displayErrorMode === 'icon'"
    color="error"
    matTooltip="{{ errors }}"
    matSuffix
    matTooltipClass="tooltip-red"
    >error_outline</mat-icon
  >
</mat-form-field>
