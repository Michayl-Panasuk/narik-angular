<div class="form-group">
  <label for="{{id}}">{{label}}</label>


  <input nbInput class="form-control" fullWidth [required]="required" [attr.disabled]="disabled || null" id="{{id}}"
    placeholder="{{placeHolder}}" name="{{name}}" [(ngModel)]="value" [nbDatepicker]="datepicker">
  <nb-datepicker #datepicker format="yyyy/MM/dd"></nb-datepicker>


</div>
