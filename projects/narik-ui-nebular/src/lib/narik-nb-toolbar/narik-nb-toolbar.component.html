<nb-card >
  <nb-card-body class="tool-bar-card">
    <ng-container *ngFor='let group of toolbarItems;'>
      <nb-actions size="small">
        <nb-action (click)="itemCommand(item)" *ngFor="let item of group"
          [disabled]="item.disableExpr && disableItems[item.key]" [hidden]='item.hideExpr && invisibleItems[item.key]'
          nbTooltip="{{ (item.tooltip ?  (item.tooltip  | translate) : '') + ( options.appendShortcutToTooltip &&  item.shortcut ? '(' + (item.shortcut | shortcut ) +')' : '' ) }}" 
          icon="{{item.icon}}">
        </nb-action>
      </nb-actions>
      <nb-icon class="toolbar-separator" icon="more-vertical-outline"></nb-icon>
    </ng-container>
  </nb-card-body>
</nb-card>
