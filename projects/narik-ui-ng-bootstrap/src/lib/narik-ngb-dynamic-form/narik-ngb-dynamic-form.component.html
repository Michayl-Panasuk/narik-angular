<div [tab-guard]="activeTabGuard" [auto-focus]="activeAutoFocus" [autoFocusContainerName]="defaultFocusField"
  fxLayout="{{columnsCount === 1 ? 'column' : 'row wrap'}} " fxLayout.xs="column" fxLayoutGap.xs="0"
  fxLayoutGap="{{ layoutGap }}px" fxLayoutAlign="flex-start">
  <ng-container *ngIf="!groupFields">
    <div fxFlex.lt-sm="100%" fxFlex.lt-xl="0 1 calc({{ columnWidth }}% - {{ layoutGap }}px)"
      fxFlex.lt-md="0 1 calc({{ columnWidth }}% - {{ layoutGap }}px)" *ngFor="let item of fields; let i = index">
      <ng-container *ngTemplateOutlet="
          fieldContainer;
          context: {
            $implicit: item,
            invisibleItems: invisibleItems,
            disableItems: disableItems,
            model: model
          }
        "></ng-container>
    </div>
  </ng-container>
  <ng-container *ngIf="groupFields">
    <div fxFlex.lt-sm="100%" fxFlex.lt-xl="0 1 calc({{ columnWidth }}% - {{ layoutGap }}px)"
      fxFlex.lt-md="0 1 calc({{ columnWidth }}% - {{ layoutGap }}px)"
      *ngFor="let item of [].constructor(groupCount); let i = index">
      <div fxLayout="column" class="narik-form-group">
        <div *ngFor="let item of fieldsArray.get(i); let j = index">
          <ng-container *ngTemplateOutlet="
              fieldContainer;
              context: {
                $implicit: item,
                invisibleItems: invisibleItems,
                disableItems: disableItems,
                model: model
              }
            "></ng-container>
        </div>
      </div>
    </div>
  </ng-container>
</div>

<ng-template #fieldContainer let-item let-invisibleItems="invisibleItems" let-model="model"
  let-disableItems="disableItems">
  <ng-container *ngIf="!item.hideExpr || !invisibleItems[item.name]">
    <ng-container *ngIf="
        !item.type ||
        item.type == 'text' ||
        item.type == 'number' ||
        item.type == 'time' ||
        item.type == 'textArea' ||
        item.type == 'password'
      ">
      <narik-input [name]="item.name" [disabled]="item.disableExpr && disableItems[item.name]"
        [required]="item.required" placeHolder="{{ item.options.placeHolder | translate }}" [type]="item.type || 'text'"
        label="{{ item.label | translate }}" [(ngModel)]="model[item.model]" [options]="item.options"
        [narikValidator]="item.validators" [narikValidatorParams]="item.validatorParams">
      </narik-input>
    </ng-container>
    <ng-container *ngIf="item.type == 'boolean'">
      <narik-checkbox [name]="item.name" [disabled]="item.disableExpr && disableItems[item.name]"
        [options]="item.options" [(ngModel)]="model[item.model]" label="{{ item.label | translate }}"
        [narikValidator]="item.validators" [narikValidatorParams]="item.validatorParams">
      </narik-checkbox>
    </ng-container>
    <ng-container *ngIf="item.type == 'date'">
      <narik-date-picker [options]="item.options" [disabled]="item.disableExpr && disableItems[item.name]"
        [name]="item.name" [required]="item.required" placeHolder="{{ item.options.placeHolder | translate }}"
        [(ngModel)]="model[item.model]" label="{{ item.label | translate }}" [narikValidator]="item.validators"
        [narikValidatorParams]="item.validatorParams"></narik-date-picker>
    </ng-container>
    <ng-container *ngIf="item.type == 'select'">
      <narik-select [options]="item.options" [name]="item.name" [disabled]="item.disableExpr && disableItems[item.name]"
        [required]="item.required" placeHolder="{{ item.options.placeHolder | translate }}" [dataInfo]="item.dataInfo"
        label="{{ item.label | translate }}" [(ngModel)]="model[item.model]" [narikValidator]="item.validators"
        [narikValidatorParams]="item.validatorParams"></narik-select>
    </ng-container>
    <ng-container *ngIf="item.type == 'autoComplete'">
      <narik-autocomplete [options]="item.options" [name]="item.name"
        [disabled]="item.disableExpr && disableItems[item.name]" [required]="item.required"
        placeHolder="{{ item.options.placeHolder | translate }}" [minSearchLength]="item.options.minSearchLength || 0"
        [isLazyLoadData]="item.options.isLazyLoadData" [dataInfo]="item.dataInfo" label="{{ item.label | translate }}"
        [(ngModel)]="model[item.model]" [narikValidator]="item.validators"
        [narikValidatorParams]="item.validatorParams"></narik-autocomplete>
    </ng-container>
    <ng-container *ngIf="item.type == 'radio'">
      <narik-radio-group [options]="item.options" [name]="item.name"
        [disabled]="item.disableExpr && disableItems[item.name]" [required]="item.required"
        placeHolder="{{ item.options.placeHolder | translate }}" [dataInfo]="item.dataInfo"
        label="{{ item.label | translate }}" [(ngModel)]="model[item.model]" [narikValidator]="item.validators"
        [narikValidatorParams]="item.validatorParams"></narik-radio-group>
    </ng-container>
    <ng-container *ngIf="item.type == 'checkList'">
      <narik-checkbox-list [options]="item.options" [name]="item.name"
        [disabled]="item.disableExpr && disableItems[item.name]" [required]="item.required"
        placeHolder="{{ item.options.placeHolder | translate }}" [dataInfo]="item.dataInfo"
        label="{{ item.label | translate }}" [(ngModel)]="model[item.model]" [narikValidator]="item.validators"
        [narikValidatorParams]="item.validatorParams"></narik-checkbox-list>
    </ng-container>
    <ng-container *ngIf="item.type == 'table-select'">

    </ng-container>
  </ng-container>
</ng-template>
