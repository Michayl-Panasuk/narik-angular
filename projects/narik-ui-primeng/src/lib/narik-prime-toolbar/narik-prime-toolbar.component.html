<p-toolbar>
  <div
    [ngClass]="{
      'ui-toolbar-group-left': !isRtl,
      'ui-toolbar-group-right': isRtl
    }"
  >
    <ng-container *ngFor="let item of items">
      <ng-container *ngIf="item.itemType === 'divider'">
        <i class="pi pi-ellipsis-v  toolbar-separator"></i>
      </ng-container>
      <ng-container *ngIf="item.itemType === 'button'">
        <narik-button
          class="toolbar-btn"
          tooltipPosition="top"
          *ngIf="!item.hideExpr || !invisibleItems[item.key]"
          pTooltip="{{ (item.tooltip ?  (item.tooltip  | translate) : '') + ( options.appendShortcutToTooltip &&  item.shortcut ? '(' + (item.shortcut | shortcut ) +')' : '' ) }}"
          [disable]="item.disableExpr && disableItems[item.key]"
          [isBusy]="item.busyExpr && busyItems[item.key]"
          [cssClass]="itemsCssClass"
          (nClick)="itemCommand(item)"
          [buttonStyle]="itemsStyle"
          [icon]="item.icon"
          [label]="showLabel ? item.label : null"
        ></narik-button>
      </ng-container>
    </ng-container>
  </div>
</p-toolbar>
